<!DOCTYPE html>
<html>
<head>
<title>Teasing Log-In</title>
</head>
<body style="background-color:lightgray; text-align: center;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

<h1 style="color:rgb(118, 118, 118)">Blue Light SciTech Club</h1>
<p style="font-size: 30px;">Login</p>

<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "blue" && form.pswrd.value == "light")
  {
    window.open('pptPage.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>

</body>
</html>
